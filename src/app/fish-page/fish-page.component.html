<div class="container text-center" *ngIf="allFish$ | async as fishies">
    <div class="row">
        <ng-container *ngFor="let fish of fishies">
            <div class="col-sm-10 col-md-6 col-lg-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="card-title">
                            {{ fish.fishName }}
                        </div>
                        <div class="card-text">Fish description here</div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
